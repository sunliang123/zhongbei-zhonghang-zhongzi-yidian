<div class="modal-body wrapper-lg">
    <div class="row">
        <div class="col-sm-12">
            <form name="organizationAccountEditForm" class="form-horizontal form-validation">
                <input type="hidden" ng-model="organizationAccount.id" />
                <div class="panel panel-default">
                    <div class="panel-heading">
                      <strong>修改机构账户</strong>
                    </div>
                    <div class="panel-body pb0">
							<div class="form-group">
	                            <label class="col-sm-3 control-label">数据ID：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="organizationAccount.dataId" type="number"  placeholder="" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">应用域：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="organizationAccount.domain" type="text"  placeholder="" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">账户余额：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="organizationAccount.balance" type="text"  placeholder="" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">账户可用余额：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="organizationAccount.availableBalance" type="text"  placeholder="" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">冻结资金：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="organizationAccount.frozenCapital" type="text"  placeholder="" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">支付密码：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="organizationAccount.paymentPassword" type="password"  placeholder="" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">更新时间：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="organizationAccount.updateTime" type="text" ng-pattern="/^[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}$/" placeholder="日期格式为：yyyy-MM-dd HH:mm:ss" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">对应的机构：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="organizationAccount.orgId" type="number"  placeholder="" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
                    </div>
                    <footer class="panel-footer text-right">
                        <button ng-click="requestOrganizationAccountEdit(organizationAccountEditForm.$valid);" type="submit" class="btn btn-success">保存</button>
                    </footer>
                </div>
            </form>
        </div>
    </div>
</div>
