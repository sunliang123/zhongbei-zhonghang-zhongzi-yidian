<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="decorator/layout">

<body>
<div class="content" layout:fragment="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="card card-wizard" id="wizardCard">
					<div class="header">
						<legend>编辑更新</legend>
					</div>
					<form class="form-horizontal from-main" id="msgForm" action="javascript:void(0)">
						<input type="hidden" name="id" th:value="${loss.id}" />
                        <fieldset>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-1 columns-left">
                                    <p>止损点</p>
                                </div>
                                <div class="col-sm-4 columns-right">
                                    <input name="point" type="text" class="form-control" placeholder="" th:value="${loss.point}" maxlength="5"/>
                                </div>
                            </div>
                        </fieldset>
						<div class="row">
                            <div class="col-md-1"></div>
                        </div>
						<div class="row edit-button">
							<div class="col-md-5"></div>
							<button id="submit" class="btn btn-info btn-fill">更新</button>
						</div>
                        <div class="clearfix"></div>
                   </form>
                </div>
            </div>
		</div>
	</div>
	<script th:src="@{/static/js/jquery.min.js}" type="text/javascript"></script>
	<script type="text/javascript">
      $("#submit").on('click',function () {
  		$.ajax({
  			url:'../modify',
  			type:'post',
  			data:$("#msgForm").serialize(),
  			success:function (response) {
  				if(response.code != '200'){
  					console.log("------服务器出错-------");
					return false;	
  				}
                var data = response.result;
                var id = $("input[name='id']").val();
                if(data.id == id){
                    swal({
                        text : '更新成功',
                        type : 'success'
                    },function(){
                        setTimeout(function(){
                            $(location).prop('href',"../index");
                        },500);
                    });
                }
  			}
  		})
  	  });	
	</script>
</div>
</body>
</html>
