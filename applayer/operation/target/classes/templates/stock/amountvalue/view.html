		<script th:src="@{/static/js/bootstrap-table-zh-CN.js}"
			type="text/javascript"></script>

		<script type="text/javascript" th:inline="javascript">
        var $strategytypeTable = $('#strategytype-bootstrap-table');
        $(function () {
            $strategytypeTable.bootstrapTable({
                data: /*[[${amount.strategyTypes}]]*/,
                dataType: "json",
                cache: true, // 不缓存
                striped: true, // 隔行加亮
                pagination: true, // 开启分页功能
                search: false, // 开启搜索功能
                showColumns: true, // 开启自定义列显示功能
                showRefresh: true, // 开启刷新功能
                pageSize: 10, //每页的记录行数（*）
                minimumCountColumns: 1, // 设置最少显示列个数
                clickToSelect: true, // 单击行即可以选中
                uniqueId: "id", //每一行的唯一标识，一般为主键列
                sortName: 'id', // 设置默认排序为 name
                sortOrder: 'asc', // 设置排序为反序 desc
                pageList: [10, 15, 20, 25, 30],
                columns: [{
                    field: 'id',
                    title: 'ID',
                    align: 'center'
                }, {
                    field: 'name',
                    title: '策略名称',
                    align: 'center'
                }, {
                    field: 'serviceFeePerWan',
                    title: '服务费/万元',
                    align: 'center'
                }, {
                    field: 'wearingPoint',
                    title: '穿仓点',
                    align: 'center'
                }, {
                    field: 'profit',
                    title: '止盈点',
                    align: 'center'
                }, {
                    field: 'deferred',
                    title: '递延费',
                    align: 'center'
                }, {
                    field: 'cycle',
                    title: '周期',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return value + "天";
                    }
                }, {
                    field: 'state',
                    title: '状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        if (value == true) {
                            return '正常';
                        } else {
                            return '异常';
                        }
                    }
                }]
            });
        	


            //activate the tooltips after the data table is initialized
            $('[rel="tooltip"]').tooltip();

            $(window).resize(function () {
                $strategytypeTable.bootstrapTable('resetView');
            });

        });
        
    </script>
